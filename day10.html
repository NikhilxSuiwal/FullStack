<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes</title>
    <style>
        /* this is id  */
        #myHeader{
            color: burlywood;
            background-color: slategrey;
            align-items: center;
            font: italic;
            padding: 30px;
        }
        /* this is class */
        .city{
            color: aqua;
            background-color: gray;
            padding: 30px;
            align-items: self-start;
            font: message-box;
            border: 10cm;

        }
    </style>
</head>
<body>
    <h2>Id's and Classes</h2> 
    <h1 id="myHeader">Cities</h1>
    <h2 class="city">London</h2>
    <p>London is the capital of England</p>
    <h2 class="city">Delhi</h2>
    <p>Delhi is the capital of India</p>
    <h2 class="city">Jaipur</h2>
    <p>Jaipur is the capital of Rajasthan</p>
   
</body>
</html>
