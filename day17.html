<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dosis:wght@500&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:  'Ubuntu', 'sans-serif';
            font-size: 25px;
            line-height: 2.5em;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS Fonts</h1>
    <p>Let's Play with <span>Fonts</span> Fonts</p>
</body>
</html>
