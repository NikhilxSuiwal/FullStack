<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: darkorange;
        }
        #secondpara{
            color: rgb(0,255,0);
        }
        #thirdpara{
            color: #f02fff;
        }
    </style>
</head>
<body>
    <h1>This is my first box</h1>
    <p id="firstpara">This is my paragraph from first box</p>

    <h1>This is my second box</h1>
    <p id="secondpara">This is my paragraph from second box</p>
    
    <h1>This is my third box</h1>
    <p id="thirdpara">This is my paragraph from third box</p>
</body>
</html>
